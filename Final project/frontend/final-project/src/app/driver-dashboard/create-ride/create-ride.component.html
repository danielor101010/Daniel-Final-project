
<div class="warpper">
  <h2 class="title">Create new ride</h2>
  <form class="form-signin" [formGroup]="rideForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="departure">Departure:</label>
      <input formControlName="departure" type="text" placeholder="From.." required>
    </div>

    <div class="form-group">
      <label for="destination">Destination:</label>
      <input formControlName="destination" type="text" placeholder="To.." required>
    </div>

    <div class="form-group">
      <label for="time">Time: ('Now' by default)</label>
      <input formControlName="time" type="time">
    </div>

    <button class="passenger-reg-btn" type="submit">Create Ride</button>
  </form>

  <p  *ngIf="rideCreated">Ride created successfully!</p>
</div>
