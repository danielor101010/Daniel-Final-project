<div class="wrapper">
  <div class="ride-container">
    <div class="right-box">
      <h2 class="available-title"> My Rides</h2>

      <div *ngIf="myRides.length === 0">
        <p class="no-rides">You haven't joined any rides yet.</p>
        <hr>
      </div>

      <div *ngFor="let ride of myRides" class="ride-box" (click)="toggleDetails(ride)">
        <div class="ride-details">
          <h3> <em>Departure: {{ ride.departure }}</em> </h3>
          <h4><em>Destination: {{ ride.destination }}</em></h4>
          <h4><em> Time: {{ ride.time }}</em></h4>
          <div *ngIf="ride.showDetails" class="ride-details">
            <h4><em>Driver: {{ ride.driver.username }}</em></h4>
            <h4><em>Contact: <a href="tel:{{ ride.driver.phone }}">{{ ride.driver.phone }}</a></em></h4>
            <h4><em>Car type: {{ ride.driver.carType }}</em></h4>            
            <hr>
            <button class="leave-btn" (click)="leaveRide(ride.id)">Leave Ride</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
